[package]
name = "rusty_capacitance_model_core"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rusty_capacitance_model_core"
crate-type = ["cdylib"]


[dependencies]
ndarray = "0.15.3"
numpy = "0.15"
itertools = "0.10.5"
rayon = "1.7.0"

[dependencies.pyo3]
version = "0.15.1"
features = ["extension-module"]